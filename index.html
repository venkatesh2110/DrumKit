<html>
    <head>
        <title>Drum Beats</title>
        <link rel="stylesheet" href="drumBeats.css">
    </head>
    <body>
        <h1>Welcome to Drum Beats</h1>
        <div id="homePage" hidden>
            <p>Click below to play Drumzzz</p>
            <button onclick="toggleFunction()">Click Me</button>
        </div>
        <div id="drumsPage">
            <div class="drums">
                <button class="w selectDrum">w</button>
                <button class="a selectDrum">a</button>
                <button class="d selectDrum">d</button>
                <button class="j selectDrum">j</button>
                <button class="l selectDrum">l</button>
            </div>
            <div class="index">
                <span>w - Bass</span>
                <span>a - Snare</span>
                <span>d - Toms</span>
                <span>j - Cymbal</span>
                <span>l - SplashCymbal</span>
            </div>
        </div>
        <script src="drumBeats.js"></script>

    </body>
</html>
