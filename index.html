<html>
    <head>
        <title>Drum Beats</title>
        <link rel="stylesheet" href="drumBeats.css">
        <script src="drumBeats.js" defer></script>
        
    </head>
    <body>
        <h1>Welcome to Drum Beats</h1>
        <div id="homePage">
            <p class="excited">Are You Excited to play Drumsss....</p>
            <p class="clickBelow">Click below to play</p>
            <button id="clickBtn" onclick="toggleFunction()">Click Here</button>
        </div>
        <div id="drumsPage" hidden>
            <div class="drums">
                <button class="w selectDrum">w</button>
                <button class="a selectDrum">a</button>
                <button class="d selectDrum">d</button>
                <button class="j selectDrum">j</button>
                <button class="l selectDrum">l</button>
            </div>
            <div class="index">
                <span>w - Bass</span>
                <span>a - Snare</span>
                <span>d - Toms</span>
                <span>j - Cymbal</span>
                <span>l - SplashCymbal</span>
            </div>
        </div>
        

    </body>
</html>
